name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Auth via Service Account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/sa.json" >> $GITHUB_ENV

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # üîç MIDLERIDIG DEBUG ‚Äì behold til gr√∏nn deploy
      - name: Debug functions dir
        run: |
          echo "=== ls functions ==="
          ls -la functions
          echo "=== requirements ==="
          cat functions/requirements.txt

      - name: Deploy
        run: firebase deploy --only functions --project fireguard-2faea
